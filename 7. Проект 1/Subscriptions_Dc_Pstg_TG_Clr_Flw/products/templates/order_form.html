<!DOCTYPE html>
<html>
<head>
    <title>{% if order %}Изменить{% else %}Создать{% endif %} заказ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { opacity: 0.8; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>{% if order %}Изменить заказ{% else %}Создать новый заказ{% endif %}</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Сохранить</button>
        <a href="{% url 'order_list' %}" style="margin-left: 10px;">Отмена</a>
    </form>
</body>
</html>
